<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>!Calculadora do Brunao!</title>
</head>
<body>
    <div class="Div-Mae">
        <div class="div-calc">
            <h1 class="bem-vindo">CALCULADORA ONLINE</h1>
            <input id="display" type="text" readonly>
            <div class="list">
                <ul id="ul" >

                </ul>
            </div>
            <div class="NumbersMae">
                <div class="Numbers123">
                    <button class="calculatorButtons" value="1">1</button>
                    <button class="calculatorButtons" value="2">2</button>
                    <button class="calculatorButtons" value="3">3</button>
                </div>
                <div class="Numbers456">
                    <button class="calculatorButtons" value="4">4</button>
                    <button class="calculatorButtons" value="5">5</button>
                    <button class="calculatorButtons" value="6">6</button>
                </div>
                <div class="Numbers789">
                    <button class="calculatorButtons" value="7">7</button>
                    <button class="calculatorButtons" value="8">8</button>
                    <button class="calculatorButtons" value="9">9</button>
                </div>
                <div class="Func1">
                    <button class="calculatorButtons" value="+">+</button>
                    <button class="calculatorButtons" value="/">/</button>
                    <button class="calculatorButtons" value="-">-</button>
                </div>
                <div class="Func2">
                    <button class="calculatorButtons" value="0">0</button>
                    <button id="clear" value="C">C</button>
                    <button id="equals" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
