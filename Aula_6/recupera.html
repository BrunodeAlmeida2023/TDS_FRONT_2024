<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="recupera.css">
</head>

<body>
    <div id="login">
        <form class="card" action="#">
            <div class="card-header">
                <img class="logo-img" src="Velo.png" alt="Velo">
            </div>

            <div class="card-content">
                <div class="card-content-area">
                    <label for="input_user">Nova senha</label>        
                    <input id="input_user" type="text">
                </div>
                <div class="card-content-area">
                    <label for="input_password">Confirme senha</label>
                    <input id="input_password" type="password">
                </div>
            </div>

            <div class="card-footer">
                <input class="submit" type="submit" value="Alterar">
            </div>

            <div class="card-footer">
                <a href="cadastro.html">Cadastrar</a>
            </div>

        </form>
    </div>
</body>

</html>
